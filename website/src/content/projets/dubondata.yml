# Content

projet: "j'ai du bon data"
date: "2015"

content: |
 <p>
 Ce mémoire, réalisé en DSAA DSC à l'école Estienne (FR), traite de la surveillance en ligne, 
 du commerce des données personnelles et des enjeux du Big Data.
 </p>
 
 <p>
 Organisé en trois parties, il aborde d'abord les nouvelles problématiques liées au Big Data et à la vie privée 
 puis traite de la récolte des données personnelles par les États et les entreprises, ses causes, ses conséquences
 enfin, il présente les alternatives existantes comme le logiciel libre, le "hacking" et l'économie dite du partage.
 </p>


