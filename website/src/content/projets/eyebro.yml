projet: "eyebro"
date: "2016"

content: |
  Eyebro est un runner game qui se joue avec les sourcils.
  La balle avance et il faut lever les sourcils pour la faire sauter, et éviter les obstacles.
  Le tracking du visage est la partie la plus importante, notamment en basse lumières.

technologies: "Javascript, clmtrckr.js, webcam" 

