projet: "switch"
date: "2015"

content: |
  <p>Qui a déjà lu les conditions d'utilisations d'un logiciel ou d'une application avant de l'installer ? Personne, ou presque...
  Pourtant, elles sont très importantes en ce qui concernent notre vie privée et les informations qu'une entreprise peut récolter sur nous : 
  positions géographiques, liste de contacts, photos et vidéos, messages, emails...</p>
  <p>Pour répondre au problème de la commercialisation des données personnelles, nous avons créé Switch : un smartphone protecteur de la vie privée.
  D'un simple geste, Switch permet de savoir quelles applications accèdent à vos informations, et permet de désactiver facilement ces permissions.
  Il est aussi équipé de Firefox OS, un système d'exploitation libre et open-source, qui assure une transparence au sein des applications de base.
  </p>
  <p>Notre campagne s'est basée autour de l'insight "J'accepte" : nous acceptons les contrats d'utilisations des applications sans les lire, alors
  que les mêmes conditions dans "la vraie vie" nous seraient intolérables.
  </p>


