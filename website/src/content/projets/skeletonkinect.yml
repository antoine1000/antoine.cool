projet: "skeleton+kinect"
date: "2016"

content: |
  Skeleton+Kinect est une série d'expérimentations autour du tracking du squelette humain.
  À l'aide de Wekinator, on peut même contrôler du son ou de l'image grâce à des techniques de machine-learning.
  J'ai recrée la classe SimpleOpenNI dans le but d'améliorer les fonctionnalités.

technologies: "Kinect, Processing, Machine Learning, Wekinator" 

