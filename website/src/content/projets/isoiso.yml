content: |
  <p>iso_iso est une installation interactive présentée au labo de l’édition 10/18 à Paris, durant le workshop avec Jean-Michel Géridan à la Gaité Lyrique.</p>
  <p>Composé d’un « livre contrôleur » et d’un écran, iso☐iso est un parcours entre les mots, où le seul but est de choisir celui qui nous inspire le plus. 
  À la fin de l’expérience, le spectateur collabore à l’installation en ajoutant un mot dans le parcours et reçoit une trace visuelle de son voyage.</p>

