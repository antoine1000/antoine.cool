content: |
  <p>future fossils est une série d’images produites à l’aide de technique de scanner 3D. 
  À partir d’une réflexion autour de l’obsolescence ultra-rapide des objets technologiques et de leur recyclage imminent, 
  future fossils pose la question de la mémoire et de la trace des ces objets dont les formes sont vouées à disparaitre.
  </p>
  
  <p>Les images révèlent la présence fantômatique de ces formes inertes, à la fois vidées de leur substance et de leur fonction.</p>

